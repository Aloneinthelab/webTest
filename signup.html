<!--login modal-->
<div id="signupModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true" style="overflow-y: scroll;">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="window.location.href='index.html'">Ã—</button>
          <h1 class="text-center">New User</h1>
      </div>
      <div class="modal-body">
          <form action="/signup" method="post" class="form col-md-12 center-block" id="signupForm">
            <div class="form-group">
              <input id="username" name="username" class="form-control input-lg" placeholder="Username" autocomplete="off" />
            </div>
            <div class="form-group">
              <input id="email" name="email" class="form-control input-lg" placeholder="Email" autocomplete="off" type="email"/>
            </div>
            <div class="form-group">
              <label for="mainlanguage">Main language:</label> <br/>
              <select name="mainlanguage" id="mainlanguage">
                <option value="" selected="selected" >- select one -</option>
                <option value="english" >English</option>
                <option value="spanish">Spanish</option>
              </select>
            </div>
            <div class="form-group">
              <label for="seclanguage">Language to learn:</label> <br/>
              <select name="seclanguage" id="seclanguage">
                <option value="" selected="selected" >- select one -</option>
                <option value="english" >English</option>
                <option value="spanish" >Spanish</option>
              </select>
            </div>
            <div class="form-group">
              <input id="pass" name="password" class="form-control input-lg" placeholder="Password" autocomplete="off" type="password" />
            </div>
            <div class="form-group">
              <input id="passconfirm" class="form-control input-lg" placeholder="Confirm Password" autocomplete="off" type="password" />
            </div>
            <div class="form-group" id="button_id">
              <input id="signupButton" class="btn btn-success btn-lg btn-block" value="Register" onclick="return checkForm();"></input>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true" onclick="window.location.href='index.html'">Cancel</button>
