<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="window.location.href='index.html'">Ã—</button>
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <form action="/login" method="post" class="form col-md-12 center-block">
            <div class="form-group">
              <input id="nick" name="username" class="form-control input-lg" placeholder="Login" autocomplete="off" />
            </div>
            <div class="form-group"> 
              <input id="pass" name="password"class="form-control input-lg" placeholder="Pass" autocomplete="off" type="password" />
            </div>
            <div class="form-group" id="button_id">
              <!--<button id="button" class="btn btn-primary btn-lg btn-block">Sign In</button> -->
              <input id="button" class="btn btn-primary btn-lg btn-block" type="submit" value="Log In"/>
              <span class="pull-right"><a href="signup">Register</a></span><span><!--<a href="#">Need help?</a></span> ESTO PARA LA PAGINA DE AYUDA-->
            </div>
            <div id="message">
              <p><%= message %></p>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true" onclick="window.location.href='index.html'">Cancel</button>
		    </div>
